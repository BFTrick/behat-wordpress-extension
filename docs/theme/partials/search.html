{% import "partials/language.html" as lang %}

<!-- Search interface -->
<div class="md-search" data-md-component="search">
    <div class="md-search__overlay"></div>
    <div class="md-search__inner">
        <form class="md-search__form" name="search">
            <input type="text" class="md-search__input" name="query" required placeholder="{{ lang.t('search.placeholder') }}"
                autocapitalize="off" autocorrect="off" autocomplete="off" spellcheck="false" data-md-component="query"
                aria-label="{{ lang.t('search.placeholder') }}" />
            <label class="md-icon md-search__icon" for="search" title="{{ lang.t('search.placeholder') }}"></label>
            <button type="reset" class="md-icon md-search__icon" data-md-component="reset">close</button>
        </form>
        <div class="md-search__output">
            <div class="md-search__scrollwrap" data-md-scrollfix>
                <div class="md-search-result" data-md-component="result">
                    <div class="md-search-result__meta" data-md-lang-result-none="{{ lang.t('search.result.none') }}" data-md-lang-result-one="{{ lang.t('search.result.one') }}"
                        data-md-lang-result-other="{{ lang.t('search.result.other') }}">
                        {{ lang.t('search.result.placeholder') }}
                    </div>
                    <ol class="md-search-result__list"></ol>
                </div>
            </div>
        </div>
    </div>
</div>
